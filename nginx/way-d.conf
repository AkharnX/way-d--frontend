# Way-d Application - Nginx Configuration
# Frontend + Backend API Reverse Proxy

# Upstream pour le frontend Vite (PM2)
upstream frontend {
    server 127.0.0.1:5173;
    keepalive 64;
}

# Upstream pour les services backend
upstream auth_service {
    server 127.0.0.1:8080;
    keepalive 32;
}

upstream profile_service {
    server 127.0.0.1:8081;
    keepalive 32;
}

upstream interactions_service {
    server 127.0.0.1:8082;
    keepalive 32;
}

upstream events_service {
    server 127.0.0.1:8083;
    keepalive 16;
}

upstream payments_service {
    server 127.0.0.1:8084;
    keepalive 16;
}

upstream notifications_service {
    server 127.0.0.1:8085;
    keepalive 16;
}

upstream moderation_service {
    server 127.0.0.1:8086;
    keepalive 16;
}

upstream analytics_service {
    server 127.0.0.1:8087;
    keepalive 16;
}

upstream admin_service {
    server 127.0.0.1:8088;
    keepalive 16;
}

# Configuration principale
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name localhost way-d.com www.way-d.com 157.180.36.122;  # Tous les domaines/IP

    # Logs
    access_log /var/log/nginx/way-d-access.log;
    error_log /var/log/nginx/way-d-error.log;

    # Taille max des uploads (pour photos de profil)
    client_max_body_size 10M;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # API Backend Routes
    # Auth Service
    location /api/auth {
        proxy_pass http://auth_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Rewrite pour enlever /api/auth
        rewrite ^/api/auth/(.*)$ /$1 break;
    }

    # Profile Service
    location /api/profile {
        proxy_pass http://profile_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        rewrite ^/api/profile/?(.*)$ /$1 break;
    }

    # Interactions Service (likes, matches, messages)
    location /api/interactions {
        proxy_pass http://interactions_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        rewrite ^/api/interactions/(.*)$ /api/$1 break;
    }

    # Events Service
    location /api/events {
        proxy_pass http://events_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        rewrite ^/api/events/(.*)$ /api/events/$1 break;
    }

    # Payments Service
    location /api/payments {
        proxy_pass http://payments_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        rewrite ^/api/payments/(.*)$ /api/payments/$1 break;
    }

    # Notifications Service
    location /api/notifications {
        proxy_pass http://notifications_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        rewrite ^/api/notifications/(.*)$ /api/notifications/$1 break;
    }

    # Moderation Service
    location /api/moderation {
        proxy_pass http://moderation_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        rewrite ^/api/moderation/(.*)$ /api/moderation/$1 break;
    }

    # Analytics Service
    location /api/analytics {
        proxy_pass http://analytics_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        rewrite ^/api/analytics/(.*)$ /api/v1/$1 break;
    }

    # Admin Service
    location /api/admin {
        proxy_pass http://admin_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        rewrite ^/api/admin/(.*)$ /api/v1/$1 break;
    }

    # Frontend (React/Vite via PM2)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Cache pour les assets statiques
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check endpoint (optionnel)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

